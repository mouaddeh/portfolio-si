    <main class="content-wrapper-light">
        
        <h1 class="content-title-light">CONTACTEZ-MOI</h1>
        
        <section class="content-section-light">
            <h2>Une question ? Un projet ?</h2>
            <p>
                N'hésitez pas à me contacter en utilisant le formulaire ci-dessous. Je vous répondrai dans les plus brefs délais.
            </p>
            
            <form class="contact-form-light" action="https://formsubmit.co/dehmouad@gmail.com" method="POST">
                
                <input type="hidden" name="_next" value="https://mouaddeh.github.io/portfolio-si/merci.html">
                <input type="hidden" name="_subject" value="Nouveau message depuis votre Portfolio SI !">
                <input type="hidden" name="_captcha" value="false">

                <div class="form-group-light">
                    <label for="nom">Nom Complet</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group-light">
                    <label for="email">Votre Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group-light">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="7" required></textarea>
                </div>
                
                <button type="submit" class="contact-button">Envoyer le message</button>
                
            </form>
            
        </section>
        
    </main>
